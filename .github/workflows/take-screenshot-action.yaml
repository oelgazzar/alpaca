name: Take Screenshot Action

on:
  push:
    branches: [main]

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install
      - run: npm start&
      - run: npm run take-screenshot
      - run: |
        git config --global user.name "oelgazzar"
        git config --global user.email "omelgazzar@gmail.com"
        git add -A
        git commit -m "commit message"
        git push
