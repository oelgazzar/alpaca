name: Take Screenshot Action

on:
  push:
    branches: [main]

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install
      - run: npm start&
      - run: npm run take-screenshot
      - run: git config --global user.name "oelgazzar"
      - run: git config --global user.email "omelgazzar@gmail.com"
      - run: git remote set-url origin https://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@github.com/oelgazzar/alpaca.git
      - run: git add -A
      - run: git commit -m "commit message"
      - run: git push --force -u origin main
