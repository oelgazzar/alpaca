name: Take Screenshot Action

on:
  push:
    branches: [main]

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm i puppeteer
      - run: npm run take-screenshot
